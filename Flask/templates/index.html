<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>AI 이력서 분석기</title>
</head>
<body>
  <h1>AI 이력서 분석기</h1>

  <form class="mt-4 p-4 border rounded bg-light" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">이력서 (PDF)</label>
    <input type="file" name="resume" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">채용공고 (JD)</label>
    <textarea name="jd_text" rows="6" class="form-control" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">AI 분석하기</button>
</form>

</body>
</html>
