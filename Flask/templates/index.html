{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">📄 ResumeAI analyzer</h1>

<form method="POST" enctype="multipart/form-data" class="p-4 border bg-white rounded shadow-sm">
<div class="row">
  <div class="col-md-6">
    <h3>📄 Resume</h3>
    <input type="file" name="resume" accept=".pdf" required class="form-control">
  </div>
  <div class="col-md-6">
    <h3>📝 Job Description / Qualifications</h3>
    <textarea name="jd_text" rows="7" required class="form-control"></textarea>
  </div>
</div>

  <button type="submit" class="btn btn-primary mt-2">AI 분석하기</button>
</form>
{% endblock %}
